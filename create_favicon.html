<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download favicon.ico</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#1d4ed8');
        gradient.addColorStop(1, '#7c3aed');
        
        // Draw background
        ctx.fillStyle = gradient;
        ctx.roundRect(0, 0, 32, 32, 8);
        ctx.fill();
        
        // Draw inner highlight
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 1;
        ctx.roundRect(2, 2, 28, 28, 6);
        ctx.stroke();
        
        // Draw content area
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.roundRect(6, 8, 20, 16, 2);
        ctx.fill();
        
        // Draw code brackets
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Left bracket
        ctx.beginPath();
        ctx.moveTo(10, 12);
        ctx.lineTo(8, 16);
        ctx.lineTo(10, 20);
        ctx.stroke();
        
        // Right bracket
        ctx.beginPath();
        ctx.moveTo(22, 12);
        ctx.lineTo(24, 16);
        ctx.lineTo(22, 20);
        ctx.stroke();
        
        // Center dot
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(16, 16, 2, 0, 2 * Math.PI);
        ctx.fill();
        
        // Accent dots
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.beginPath();
        ctx.arc(13, 13, 1, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(19, 19, 1, 0, 2 * Math.PI);
        ctx.fill();
        
        // Add roundRect method if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
